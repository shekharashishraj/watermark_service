# This file is automatically loaded by docker-compose
# Use this for local development overrides

version: '3.8'

services:
  backend:
    environment:
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    ports:
      - "5001:5001"

  frontend:
    environment:
      - REACT_APP_API_URL=http://localhost:5001
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
